<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 style="text-align:center ;">INPUT YOUR VALUES</h1>
            <div class="col-md-6"><br>
            <input type="number" name="" id="num2" placeholder="Enter SecondNumber" required class="form-control">
            </div>
            <div class="col-md-6"><br>
            <input type="number" name="" id="num1" placeholder="Enter FirstNumber" required class="form-control">
            </div>
            <div>
                <select name="" id="operator" class="form-select">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                    <option value="%">%</option>
                </select>
            </div>
          <div class="col-md-4">
            <p id="answer"></p>
            <button onclick="calculate()" class="btn btn-primary mt-3">calculate</button>    
          </div>
           
    </div>
   
    








   
    <script src="calculator.js"></script>
</body>
</html>
