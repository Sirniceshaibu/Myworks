<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FORM VALIDATION</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container mt-5" style="background-color:rgb(45, 217, 217) ;">
            <div class="row mt-3">
                <div class="col md-12">
                    <h1 style="color: rgb(35, 44, 207); text-align: center;">Registration Form</h1>
                </div>
            </div>
            <p id="register" class="mak"></p>
    
            <div class="row mt-3">
                <div class="col md-12">
                    <input type="text" id="fullname" placeholder="Enter Full Name" required class="form-control">
                </div>
            </div><br>
            <div class="row mt-3">
                <div class="col-md-12">
                    <input type="number" id="phone" placeholder="Enter Phone Number" required class="form-control">
                </div>
            </div><br>
            <div class="row mt-3"> 
                <div class="col-md-12">
                    <input type="email" id="email" placeholder="Enter Email" required class="form-control">
                </div>
            </div><br>
            <div class="row mt-3">
                <div class="col-md-12">
                    <input type="email" id="confirmemail" placeholder="Confirmemail" required class="form-control">
                </div>
            </div><br>
            <div class="row mt-3">
                <div class="col-md-12">
                    <input type="password" id="password" placeholder="Enterpassword" required class="form-control">
                </div>.
            </div><br>
            <div class="row mt-3">
                <div class="col-md-12">
                    <input type="password" id="confirmpassword" placeholder="Confirmpassword" required class="form-control">
                </div>
            </div><br>
        <button class="btn btn-primary mt-3" onclick="registration()" type="submit">Submit</button>
    </div>
















    <script src="form.js"></script>
</body>
</html>
